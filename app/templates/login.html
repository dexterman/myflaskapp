{% extends "base.html" %}

{% block content %}
<form class="form-signin" role="form" action="" method="post" name="login">
    <h2 class="form-signin-heading">登 录</h2>
    <input type="text" id='username' name='username' class="form-control" placeholder="{{form.username.label.text|safe}}" required autofocus>
    <input type="password" id='password' name='password' class="form-control" placeholder="{{form.password.label.text|safe}}" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">确定</button>
</form>
{% endblock %}
