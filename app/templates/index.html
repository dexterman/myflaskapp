<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

{% for post in posts %}
<p>
  <a href="{{ url_for('page', post_id=post.id)}}">{{post.topic}}</a>
    | {{post.sequence}} | {{post.user.username}} | <b>{{post.body}}</b>
    | <a href="{{ url_for('remove', post_id=post.id)}}">删除</a>
</p>
{% endfor %}

{% endblock %}
